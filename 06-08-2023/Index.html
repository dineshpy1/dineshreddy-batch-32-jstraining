<body>
    <script>
        let numbers = [4, 5, 6, 6, 1, 2]
        Array.prototype.customSort = function () {
            this.sort(function (a, b) {
                return a - b;
            });
            return this[1];
        };
        console.log(numbers.customSort())
    </script>
